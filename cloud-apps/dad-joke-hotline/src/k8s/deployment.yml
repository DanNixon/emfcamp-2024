---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dad-joke-hotline
  namespace: dad-joke-hotline
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dad-joke-hotline
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dad-joke-hotline
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: backend
          image: ghcr.io/dannixon/dad-joke-hotline:78992b8f28d26bb856d801f4be7242d031bde5c7
          env:
            - name: RUST_LOG
              value: info
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: http
  namespace: dad-joke-hotline
spec:
  selector:
    app.kubernetes.io/name: dad-joke-hotline
  ports:
    - port: 8000
      protocol: TCP
      targetPort: http
